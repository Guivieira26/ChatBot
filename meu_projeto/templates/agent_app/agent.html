<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot IA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
    }

    .chat-header {
      background-color: rgba(111, 66, 193, 0.8);
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      color: #fff;
    }

    .message {
      margin-bottom: 1rem;
    }

    .message.user {
      text-align: right;
    }

    .message.bot {
      text-align: left;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }

    .chat-input button {
      background-color: #6f42c1;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #5a33a1;
    }

    .back-link {
      color: #fff;
      margin-bottom: 10px;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="/" class="back-link"><i class="bi bi-arrow-left"></i> Voltar</a>

  <div class="chat-container">
    <div class="chat-header">
      ðŸ¤– Chat com a IA
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot">OlÃ¡! Como posso te ajudar hoje?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Digite sua mensagem..." />
      <button onclick="sendMessage()"><i class="bi bi-send-fill"></i></button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function sendMessage() {
      const input = document.getElementById('chat-input');
      const messages = document.getElementById('chat-messages');
      const text = input.value.trim();

      if (text === '') return;

      // Adiciona mensagem do usuÃ¡rio
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = text;
      messages.appendChild(userMsg);

      // Placeholder de resposta enquanto espera resposta da API
      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      botMsg.textContent = '...';
      messages.appendChild(botMsg);

      // Faz a chamada para a API
      fetch('http://127.0.0.1:8000/agent/api/chatbot/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      })
      .then(response => response.json())
      .then(data => {
        // Atualiza o conteÃºdo do bot com a resposta da API
        botMsg.textContent = data.response;
        messages.scrollTop = messages.scrollHeight;
      })
      .catch(error => {
        botMsg.textContent = 'Erro ao se comunicar com a IA.';
        console.error('Erro:', error);
      });

      input.value = '';
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
