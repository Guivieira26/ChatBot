<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot IA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card-hover:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
    }

    .card-icon {
      font-size: 3rem;
      color: #ffffff;
      background-color: #6f42c1;
      padding: 20px;
      border-radius: 50%;
      display: inline-block;
    }

    .card-body h5, .card-body p {
      color: #fff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      backdrop-filter: blur(10px);
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <a href="/agent" style="text-decoration: none;">
      <div class="card card-hover p-4 mx-auto" style="max-width: 400px;">
        <div class="card-body">
          <div class="mb-3">
            <i class="bi bi-robot card-icon"></i>
          </div>
          <h5 class="card-title">Converse com nosso Chatbot</h5>
          <p class="card-text">Clique aqui para iniciar uma conversa inteligente com nossa IA.</p>
        </div>
      </div>
    </a>
  </div>

  <!-- Bootstrap JS Bundle (com Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
